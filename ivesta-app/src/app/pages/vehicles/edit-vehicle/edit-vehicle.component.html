<ng-container id="vehicleEdit">
  <div id="edit-vehicle-card" class="card border-secondary text-center shadow" style="width: 50rem;">
    <div class="card-header">Edytuj pojazd</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="input-marka">Marka</mat-label>
            <input matInput id="input-marka" type="text" name="marka" class="form-control" formControlName="marka"
                   value="{{vehicle?.marka}}">
            </mat-form-field>
          </div>
          <div class=col>
            <mat-form-field appearance="fill">
              <mat-label for="input-model">Model</mat-label>
            <input matInput id="input-model" type="text" name="model" class="form-control" formControlName="model"
                   value="{{vehicle?.model}}">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="set-status picked-license-avia col" appearance="fill">
              <mat-label>Kategoria pojazdu</mat-label>
              <mat-select class="form-control" formControlName="kategoria-pojazdu" value="{{vehicle?.['kategoria-pojazdu']}}">
                <mat-option value="PASSENGERS">Osobowy</mat-option>
                <mat-option value="CARGO">Ciężarowy</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="fill">
              <mat-label for="input-liczbaMiejsc">Liczba miejsc</mat-label>
            <input matInput id="liczba-miejsc-ogolem" type="number" min="1" name="numberOfSeats" class="form-control"
                   formControlName="liczba-miejsc-ogolem"
                   value="{{vehicle?.['liczba-miejsc-ogolem']}}">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="set-status picked-license-avia col" appearance="fill">
            <mat-label>Rodzaj paliwa</mat-label>
            <mat-select class="form-control" formControlName="rodzaj-paliwa" value="{{vehicle?.['rodzaj-paliwa']}}">
              <mat-option [value]="fuelType.name" *ngFor="let fuelType of FUEL_TYPE">{{fuelType.name}}</mat-option>
            </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="fill">
              <mat-label for="max-ladownosc">Ładowność</mat-label>
            <input matInput id="max-ladownosc" type="number" min="1" name="max-ladownosc" class="form-control" formControlName="max-ladownosc"
                   value="{{vehicle?.['max-ladownosc']}}">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field class="set-status picked-license-avia col" appearance="fill">
              <mat-label>Wymagana kategoria prawa jazdy</mat-label>
              <mat-select class="form-control" formControlName="license" value="{{vehicle?.license}}">
                <mat-label>Wybierz</mat-label>
                <mat-option [value]="license.name" *ngFor="let license of LICENSES">{{license.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="set-status picked-license-avia col" appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select class="form-control" formControlName="availability" value="{{vehicle?.availability}}">
                <mat-option value="active">Aktywny</mat-option>
                <mat-option value="inactive">Nieaktywny</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" routerLink="..">Powrót</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (submit)="submit()">Uaktualnij</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
