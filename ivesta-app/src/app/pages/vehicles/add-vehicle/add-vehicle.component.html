<ng-container id="driverAdd">
  <div id="driver-card" class="card border-secondary text-center shadow" style="width: 50rem;">
    <div class="card-header">Dodaj nowy pojazd</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="col" [class.was-validated]="form.controls['brand'].touched">
            <mat-form-field appearance="fill">
              <mat-label for="input-marka">Marka</mat-label>
              <input matInput id="input-marka" type="text" name="brand" class="form-control" formControlName="brand"
                     required>
            </mat-form-field>
          </div>
          <div class="col" [class.was-validated]="form.controls['model'].touched">
            <mat-form-field appearance="fill">
              <mat-label for="input-model">Model</mat-label>
              <input matInput id="input-model" type="text" name="model" class="form-control" formControlName="model"
                     required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="set-status picked-license-avia col" appearance="fill">
              <mat-label>Kategoria pojazdu</mat-label>
              <mat-select class="form-control" formControlName="vehicleCategory" required>
                <mat-option value="PASSENGERS">Osobowy</mat-option>
                <mat-option value="CARGO">Ciężarowy</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <div class="col" [class.was-validated]="form.controls['numberOfSeats'].touched">
              <mat-form-field appearance="fill">
                <mat-label for="input-liczbaMiejsc">Liczba miejsc</mat-label>
                <input matInput id="liczbaMiejsc" type="number" min="1" name="numberOfSeats" class="form-control"
                       formControlName="numberOfSeats"
                       required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <mat-form-field class="set-status picked-license-avia col" appearance="fill"
                          [class.was-validated]="form.controls['fuelType'].touched">
            <mat-label>Rodzaj paliwa</mat-label>
            <mat-select class="form-control" formControlName="fuelType" required>
              <mat-option [value]="fuelType.name" *ngFor="let fuelType of FUEL_TYPE">{{fuelType.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
          <div class="col" [class.was-validated]="form.controls['weightLimit'].touched">
            <mat-form-field appearance="fill">
              <mat-label for="input-maxLadownosc">Ładowność</mat-label>
              <input matInput id="maxLadownosc" type="number" min="1" name="weightLimit" class="form-control"
                     formControlName="weightLimit"
                     required>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
              <mat-form-field class="picked-license-avia col" appearance="fill">
                <mat-label>Wymagana licencja</mat-label>
                <mat-select class="form-control" formControlName="license" required>
                  <mat-option [value]="license.name" *ngFor="let license of LICENSES">{{license.name}}</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          <div class="col">
              <mat-form-field class="picked-license-avia col" appearance="fill">
                <mat-label>Wybierz status</mat-label>
                <mat-select class="form-control" formControlName="availability" required>
                  <mat-option value="active">Aktywny</mat-option>
                  <mat-option value="inactive">Nieaktywny</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" routerLink="..">Powrót</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (submit)="submit()">Dodaj pojazd</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
