<ng-container id="driverEdit">
  <div id="edit-driver-card" class="card border-secondary text-center shadow" style="width: 50rem;">
    <div class="card-header">Edytuj kierowcę</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="input-name">Imię</mat-label>
              <input matInput id="input-name" type="text" name="name" class="form-control" formControlName="name"
                     value="{{driver?.name}}">
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="input-lastname">Nazwisko</mat-label>
              <input matInput id="input-lastname" type="text" name="lastName" class="form-control"
                     formControlName="lastName"
                     value="{{driver?.lastName}}">
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="input-phone">Telefon</mat-label>
              <input matInput id="phone" type="text" name="phoneNumber" class="form-control"
                     formControlName="phoneNumber"
                     value="{{driver?.phoneNumber}}">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="checkbox-list>">
            <div class="set-license form row">
              <mat-form-field class="picked-license-avia col" appearance="fill">
                <mat-label>Kat. prawa jazdy</mat-label>
                <mat-select class="form-control" formControlName="license" value="{{driver?.license}}">
                  <mat-label>Wybierz</mat-label>
                  <mat-option [value]="license.name" *ngFor="let license of LICENSES">{{license.name}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="set-status picked-license-avia col" appearance="fill">
                <mat-label>Status:</mat-label>
                <mat-select class="form-control" formControlName="availability" value="{{driver?.availability}}">
                  <mat-label>Wybierz</mat-label>
                  <mat-option value="active" (click)="setStatusToActive()">Aktywny</mat-option>
                  <mat-option value="inactive" (click)="setStatusToInactive()">Niektywny</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" routerLink="..">Powrót</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (submit)="submit()">Uaktualnij dane kierowcy</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
