<ng-container id="driverAdd">
  <div id="driver-add-card" class="card border-secondary text-center shadow" style="width: 50rem;">
    <div class="card-header">Dodaj nowego kierowcę:</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col col" [class.was-validated]="form.controls['name'].touched">
            <label for="input-name"></label>
            <input id="input-name" type="text" name="name" class="form-control"
                   formControlName="name"
                   required
                   placeholder="Imię">
          </div>
          <div class="form-group col col" [class.was-validated]="form.controls['lastName'].touched">
            <label for="input-lastname"></label>
            <input id="input-lastname" type="text" name="lastName" class="form-control"
                   formControlName="lastName"
                   required
                   placeholder="Nazwisko">
          </div>
        </div>
        <div class="row">
          <div class="form-group col" [class.was-validated]="form.controls['phoneNumber'].touched">
            <label for="phoneNumber"></label>
            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control"
                   formControlName="phoneNumber"
                   required
                   placeholder="Telefon">
          </div>
        </div>
        <br>
        <div class="checkbox-list>">
          <div class="set-license form row">
            <mat-form-field class="picked-license-avia col" appearance="fill">
              <mat-label>Kat. prawojazdy</mat-label>
              <mat-select class="form-control" formControlName="license">
                <mat-label>Wybierz</mat-label>
                <mat-option [value]="license.name" *ngFor="let license of LICENSES">{{license.name}}</mat-option>

              </mat-select>
            </mat-form-field>
            <div class="col">
              <mat-form-field class="set-status picked-license-avia col" appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select class="form-control" formControlName="availability">
                  <mat-label>Wybierz</mat-label>
                  <mat-option value="active">Aktywny</mat-option>
                  <mat-option value="inactive">Nieaktywny</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" routerLink="..">Powrót</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (submit)="submit()">Dodaj kierowcę</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
