<ng-container id="driverAdd">
  <div id="driver-add-card" class="card border-secondary text-center shadow" style="width: 50rem;">
    <div class="card-header">Dodaj nowego kierowcę:</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col col" [class.was-validated]="form.controls['name'].touched">
            <mat-form-field appearance="fill">
              <mat-label for="input-name">Imię</mat-label>
              <input matInput id="input-name" type="text" name="name" class="form-control"
                     formControlName="name"
                     required>
            </mat-form-field>
          </div>
          <div class="form-group col col" [class.was-validated]="form.controls['lastName'].touched">
            <mat-form-field appearance="fill">
              <mat-label for="input-lastname">Nazwisko</mat-label>
              <input matInput id="input-lastname" type="text" name="lastName" class="form-control"
                     formControlName="lastName"
                     required>
            </mat-form-field>
          </div>
          <div class="form-group col" [class.was-validated]="form.controls['phoneNumber'].touched">
            <mat-form-field appearance="fill">
              <mat-label for="input-phone">Telefon</mat-label>
              <input matInput id="phoneNumber" type="text" name="phoneNumber" class="form-control"
                     formControlName="phoneNumber"
                     required>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field class="set-status picked-license-avia col" appearance="fill">
              <mat-label>Kategoria prawa jazdy</mat-label>
              <mat-select class="form-control" formControlName="license" required>
                <mat-label>Wybierz</mat-label>
                <mat-option [value]="license.name" *ngFor="let license of LICENSES">{{license.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
            <div class="col">
              <mat-form-field class="set-status picked-license-avia col" appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select class="form-control" formControlName="availability" required>
                  <mat-label>Wybierz</mat-label>
                  <mat-option value="active">Aktywny</mat-option>
                  <mat-option value="inactive">Nieaktywny</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" routerLink="..">Powrót</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (submit)="submit()">Dodaj kierowcę</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
