<ng-container id="driverAdd">
  <div id="driver-add-card" class="card text-center shadow" style="width: 50rem;">
    <div class="card-body">
      <h1>Dodaj nowego kierowcę:</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col col-md-5">
            <label for="input-name">Imię</label>
            <input id="input-name" type="text" name="name" class="form-control" formControlName="name"
                   placeholder="Imię">
          </div>
          <div class="form-group col col-md-5">
            <label for="input-lastname">Nazwisko</label>
            <input id="input-lastname" type="text" name="lastName" class="form-control" formControlName="lastName"
                   placeholder="Nazwisko">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="phoneNumber">Telefon</label>
            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" formControlName="phoneNumber"
                   placeholder="Telefon">
          </div>
        </div>
        <br>
        <div class="checkbox-list>">
          <div class="set-license form row">
            <mat-form-field class="picked-license-avia col-md-5" appearance="fill">
              <mat-label>Kat. prawojazdy</mat-label>
              <mat-select class="form-control" formControlName="license">
                <mat-label>Wybierz</mat-label>
                <mat-option>Brak</mat-option>
                <mat-option [value]="license.name" *ngFor="let license of LICENSES">{{license.name}}</mat-option>

              </mat-select>
            </mat-form-field>
            <div class="col">
              <mat-form-field class="set-status picked-license-avia col-md-5" appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select class="form-control" formControlName="availability">
                  <mat-label>Brak</mat-label>
                  <mat-option value="active">Aktywny</mat-option>
                  <mat-option value="inactive">Nieaktywny</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary" routerLink="..">Powrót</button>
          </div>
          <div class="col">
            <button class="btn btn-primary" (submit)="submit()">Dodaj kierowcę.</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
