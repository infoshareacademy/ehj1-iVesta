<ng-container id="routeEdit">
  <div id="route-card" class="card border-secondary text-center shadow" style="width: 50rem">
    <div class="card-header">Edytuj trasę</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="input-start-address">Adres początkowy</mat-label>
              <input matInput id="input-start-address"
                     type="text"
                     name="startAddress"
                     class="form-control"
                     formControlName="startAddress"
                     value="{{avRoute?.startAddress}}">
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="input-destination-address">Adres końcowy</mat-label>
              <input matInput id="input-destination-address" type="text" name="destinationAddress" class="form-control"
                     formControlName="destinationAddress"
                     value="{{avRoute?.destinationAddress}}">
            </mat-form-field>
          </div>
          <div class="form-group col">
            <mat-form-field appearance="fill">
              <mat-label for="routeLength">Długość trasy</mat-label>
            <input matInput id="routeLength" type="text" name="routeLength" class="form-control" formControlName="routeLength"
                   value="{{avRoute?.routeLength}}">
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="checkbox-list>">
          <div class="set-transport-type form row">
            <mat-form-field class="picked-transport-type-avia col" appearance="fill">
              <mat-label>Wybierz rodzaj transportu</mat-label>
              <mat-select class="form-control" formControlName="transportType" value="{{avRoute?.transportType}}">
                <mat-option value="PASSENGERS">passengers</mat-option>
                <mat-option value="CARGO">cargo</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="form-group col">
              <mat-form-field appearance="fill">
                <mat-label for="input-transport-volume">Ilość osób/towaru [kg]</mat-label>
              <input matInput id="input-transport-volume" type="text" name="transportVolume" class="form-control"
                     formControlName="transportVolume"
                     value="{{avRoute?.transportVolume}}">
              </mat-form-field>
            </div>
            <div class="form-group col">
              <mat-form-field appearance="fill">
                <mat-label>Wybierz datę</mat-label>
                <input matInput type="date" formControlName="date" value="{{avRoute?.date}}">
              </mat-form-field>
            </div>
        </div>

        <div class="row">
          <div class="col col">
            <div class="form-group form-control">
              <label for="route-driver"></label>
              <input id="route-driver" type="text" name="driver" class="form-control" formControlName="driver"
                     value="{{avRoute?.driver?.name}} {{avRoute?.driver?.lastName}}">
              <br>
              <button class="btn btn-primary" routerLink="{{avRoute.id}}/addDriver">Dodaj kierowcę</button>
            </div>
          </div>

          <div class="col">
            <div class="form-group form-control">
              <label for="route-vehicle"></label>
              <input id="route-vehicle" type="text" name="vehicle" class="form-control" formControlName="vehicle"
                     placeholder="{{avRoute?.vehicle?.marka}} {{avRoute?.vehicle?.model}}">
              <br>
              <button class="btn btn-primary" routerLink="{{avRoute.id}}/addVehicle">Dodaj pojazd</button>
            </div>
          </div>
        </div>
        <br>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary" routerLink="..">Powrót</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (submit)="submit()">
                Uaktualnij trasę
              </button>
            </div>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
  <br>
</ng-container>
