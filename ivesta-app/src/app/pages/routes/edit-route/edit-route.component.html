<ng-container id="routeAdd">
  <div id="route-card" class="card text-center shadow" style="width: 50rem;">
    <div class="card-body">
      <h1>Edytuj trasę:</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="form-group col col-md-5">
            <label for="input-start-address"></label>
            <input id="input-start-address" type="text" name="startAddress" class="form-control"
                   formControlName="startAddress"
                   placeholder="{{avRoute?.startAddress}}">
          </div>
        </div>
        <div class="row">
          <div class="form-group col col-md-5">
            <label for="input-destination-address"></label>
            <input id="input-destination-address" type="text" name="destinationAddress" class="form-control"
                   formControlName="destinationAddress"
                   placeholder="{{avRoute?.destinationAddress}}">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="routeLength"></label>
            <input id="routeLength" type="text" name="routeLength" class="form-control" formControlName="routeLength"
                   placeholder="{{avRoute?.routeLength}}">
          </div>
        </div>
        <br>
        <div class="checkbox-list>">
          <div class="set-transport-type form row">
            <mat-form-field class="picked-transport-type-avia col-md-5" appearance="fill">
              <mat-label>Select transport type</mat-label>
              <mat-select class="form-control" formControlName="transportType">
                <mat-label>Add transport type</mat-label>
                <mat-option>None</mat-option>
                <mat-option value="PASSENGERS">passengers</mat-option>
                <mat-option value="CARGO">cargo</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="transportVolume"></label>
            <input id="transportVolume" type="text" name="transportVolume" class="form-control"
                   formControlName="transportVolume"
                   placeholder="{{avRoute?.transportVolume}}">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group col-md-5">
            <mat-form-field appearance="fill">
              <mat-label>{{avRoute?.date}}</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-5">
            <label for="route-driver"></label>
            <input id="route-driver" type="text" name="driver" class="form-control" formControlName="driver"
                   placeholder="{{avRoute?.driver?.name}} {{avRoute?.driver?.lastName}}">
          </div>
        </div>

        <div id="available-drivers-for-date">
          <label class="sbw_light">Dostępni kierowcy:</label><br/>
          <select (click)="availableDrivers()">
            <option *ngFor="let driver of avDriver" [value]="driver.name">
              {{driver.name}} {{driver.lastName}}
            </option>
          </select>
        </div>

        <div class="row">
          <div class="form-group col-md-5">
            <label for="route-vehicle"></label>
            <input id="route-vehicle" type="text" name="vehicle" class="form-control" formControlName="vehicle"
                   placeholder="{{avRoute?.vehicle?.marka}} {{avRoute?.vehicle?.model}}">
          </div>

          <div id="available-vehicles-for-date">
            <div class="form-group col-md-5">
              <label class="sbw_light">Dostępne pojazdy:</label><br/>
              <select (click)="availableVehicles()">
                <option *ngFor="let vehicle of avVehicle">
                  {{vehicle.marka}} {{vehicle.model}}
                </option>
              </select>
            </div>
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary" routerLink="..">Powrót</button>
          </div>
          <div class="col">
            <button class="btn btn-primary" (submit)="submit()">Uaktualnij trasę</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
</ng-container>
