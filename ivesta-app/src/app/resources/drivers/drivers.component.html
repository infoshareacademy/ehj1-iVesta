<table id="driver-table" class="driver-table" [style.display]="'none'">
  <thead>
  <tr>
    <th>ID</th>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Telefon</th>
    <th>Licencje</th>
    <th>Dostępność</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let driver of drivers">
    <th>{{driver.id}}</th>
    <th>{{driver.name}}</th>
    <th>{{driver.lastName}}</th>
    <th>{{driver.phone}}</th>
    <th>{{driver.license}}</th>
    <th>{{driver.availability}}</th>
    <button class="btn">Edit</button>
    <button class="btn">Remove</button>
  </tr>
  </tbody>
</table>
<nav class="bottom-nav bottom-100">
  <button class="btn" (click)="setTableVisible();fetchDrivers()">Show all</button>
  <button class="btn" (click)="setTableInvisible()">Hide all</button>
</nav>
